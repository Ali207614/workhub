<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Cafe</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="http://cdn.onlinewebfonts.com/svg/img_343621.png">
    <link rel="stylesheet" href="../fonts/Inter/stylesheet.css">
    <link rel="stylesheet" href="../fonts/Manrope/stylesheet.css">
</head>

<body>
    <header class="header">
        <div class="header__inner container">
            <div class="header__left">
                <a href="/" class="header__logo-holder">
                    <img src="../images/img/Logo.svg" alt="logo" width="120" class="header__img">
                </a>
                <a href="./personal.html" class="header__order-website">Order a website</a>
            </div>

            <div class="header__right">
                <a href="tel:+998936323232" class="header__phone">+998936323232</a>
                <a href="./login.html" class="header__login">
                    <div class="header__icon">
                        <img class="header__icon-img" src="../images/icons/arrow-right-02.svg" alt="icon">
                        <img class="header__icon-img2" src="../images/icons/arrow-right-02.svg" alt="icon">
                    </div>
                    Login
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="form-section container">
            <form action="" class="form-section__form">
                <h2 class="form-section__title">Order a website</h2>
                <div class="form-section__wrapper">
                    <input class="form-section__input" type="text" name="name" id="name" required>
                    <label class="form-section__label" for="name">F.I.O</label>
                </div>
                <div class="form-section__wrapper">
                    <input class="form-section__input" type="tel" name="tel" id="tel" required>
                    <label class="form-section__label" for="tel">Phone</label>
                </div>
                <div class="form-section__wrapper">
                    <input class="form-section__input" type="email" name="email" id="email" required>
                    <label class="form-section__label" for="email">Email</label>
                </div>
                <div class="form-section__wrapper">
                    <input class="form-section__input" type="text" name="name" id="name" required>
                    <label class="form-section__label" for="name">Describe the project</label>
                </div>
                <button type="submit" class="form-section__btn">
                    Create an account
                    <div class="button-icon">
                        <img class="button-icon__img" src="../images/icons/aWhite.svg" alt="icon">
                        <img class="button-icon__img2" src="../images/icons/aWhite.svg" alt="icon">
                    </div>
                </button>
            </form>
            <div>
                <img src="../images/backgrounds/orderSiteBack.png" alt="background" width="700" height="600">
            </div>
        </section>
    </main>
</body>

</html>
